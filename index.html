<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPG HTML</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <!-- UI: Vida e InventÃ¡rio -->
  <div id="ui">
    <div id="health-bar">
      <img src="assets/ui/heart.png" class="heart">
      <img src="assets/ui/heart.png" class="heart">
      <img src="assets/ui/heart.png" class="heart">
    </div>
    <div id="inventory">
      <img src="assets/ui/inventory_slot.png" class="slot" data-filled="false">
      <img src="assets/ui/inventory_slot.png" class="slot" data-filled="false">
      <img src="assets/ui/inventory_slot.png" class="slot" data-filled="false">
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
